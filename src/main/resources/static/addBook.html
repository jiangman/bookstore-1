<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<title>Admin Page</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="admin.html">Admin Page</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top:60px">
	<h1>New Book</h1>
	<form id="newBookForm">
		<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" name="title" class="form-control" id="title">
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea name="description" class="form-control" rows="5" id="description"></textarea>
		</div>
		<div class="form-group">
			<label for="author">Author(s):</label>
			<div class="row">
				<div class="col-sm-6">
					<select multiple name="authors" class="form-control" id="authors"></select>
				    <script type="text/javascript">
				    	$.ajax({
							url: "http://localhost:8080/authors"			
						}).then(function(data){
							$.each(data, function(key, value){
								$("#authors").append(
									"<option value='" + value.id + "'>" + value.name + "</option>"
								);
							});
						});
				    </script>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<input type="text" class="form-control" id="newAuthorName">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick='addAuthor()'>Add Author</button>
						</span>
					</div>				
				</div>				
			</div>
		</div>
		<div class="form-group">
			<label for="author">Genge(s):</label>
			<div class="row">
				<div class="col-sm-6">
					<select multiple name="genres" class="form-control" id="genres"></select>
				    <script type="text/javascript">
				    	$.ajax({
							url: "http://localhost:8080/genres"			
						}).then(function(data){
							$.each(data, function(key, value){
								$("#genres").append(
									"<option value='" + value.id + "'>" + value.name + "</option>"
								);
							});
						});

				    </script>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<input type="text" class="form-control" id="newGenreName">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick='addGenre()'>Add Genre</button>
						</span>
					</div>				
				</div>				
			</div>
		</div>
		<div class="form-group">
			<label for="price">Price:</label>
			<input name="price" class="form-control" id="price">
		</div>
		<button type="submit" class="btn btn-default">Add Book</button>
	</form>
</div>

<script type="text/javascript">
	$("#newBookForm").submit(function(event){
		event.preventDefault();

		var array = $(this).serializeArray();
		console.log(array);

		var book = {};
		var authors = [];
		var genres = [];
		$.each(array, function(){
			if(this.name == 'authors'){
				var author = {};
				author.id = this.value;
				authors.push(author);
			} else if (this.name == 'genres') {
				var genre = {};
				genre.id = this.value;
				genres.push(genre);
			} else{
				book[this.name] = this.value;
			}			
		});
		if(authors.length > 0){
			book.authors = authors;
		}
		if (genres.length > 0){
			book.genres = genres;
		};
		book = JSON.stringify(book);
		console.log(book);
		
		$.ajax({
			url: "http://localhost:8080/books",
			method: "POST",
			data: book,
			contentType: "application/json"
		}).then(function(data){
			location.replace("admin.html");
		});
	});

	function addAuthor(){
		var author = {};
		author.name = $("#newAuthorName").val();
		author = JSON.stringify(author);
		console.log(author);
		$.ajax({
			url: "http://localhost:8080/authors/",
			method: "POST",
			data: author,
			contentType: "application/json"
		}).then(function(){
			location.reload();
		});
	}

	function addGenre(){
		var genre = {};
		genre.name = $("#newGenreName").val();
		genre = JSON.stringify(genre);
		console.log(genre);
		$.ajax({
			url: "http://localhost:8080/genres/",
			method: "POST",
			data: genre,
			contentType: "application/json"
		}).then(function(){
			location.reload();
		});
	}
</script>
</body>
</html>
